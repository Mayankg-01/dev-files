<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        h1{
            text-shadow: 3px 3px 3px orange;
        }
        .box{
            background-color: beige;
            height: 200px;
            width: 200px;
            box-shadow: 10px 10px 10px greenyellow,5px 5px 5px rgb(183, 77, 77);

        }
    </style>
</head>
<body>
    <h1>This is my first heading</h1>
    <div class="box">
        This is my box shadow.
    </div>
</body>
</html>
