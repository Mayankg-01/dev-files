<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Welcome to CodeHelp!</h1>
    <br>
    <h2>Contact Us Form</h2>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter Your Name"><br>
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Enter Your Email"><br>
    <label for="contact">Contact</label>
    <input type="number" id="contact"><br>
    <label for="sex">Gender</label>
    <select name="select" id="selector1">
        <option value="Select">select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br>
    <label for="datepicker">DOB</label>
        <input type="date" id="datepicker"><br>

    <p>
        Rating
        <input type="radio" id="1" name="Rating">
        <label for="1">1</label>
        <input type="radio" id="2" name="Rating">
        <label for="2">2</label>
        <input type="radio" id="3" name="Rating">
        <label for="3">3</label>
        <input type="radio" id="4" name="Rating">
        <label for="4">4</label>
        <input type="radio" id="5" name="Rating">
        <label for="5">5</label>
        <br>
        Enter your Message<br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="6" placeholder="Enter Your Message!"></textarea>


    </p>

    <button type="button">Submit</button>
</body>
</html>
